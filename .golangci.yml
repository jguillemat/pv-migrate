# https://golangci-lint.run/usage/linters/
linters:
  enable-all: true
  disable:
    # deprecated:
    - exhaustivestruct
    - golint
    - interfacer
    - maligned
    - scopelint
    - ifshort
    # not useful
    - exhaustruct
    # todo: consider enabling:
    - wrapcheck
    - testpackage
    - gochecknoglobals
    - ireturn

linters-settings:
  gci:
    local-prefixes: github.com/utkuozdemir/pv-migrate
  goimports:
    local-prefixes: github.com/utkuozdemir/pv-migrate
  goconst:
    ignore-tests: true


