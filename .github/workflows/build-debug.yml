---
name: (debug) build pv-migrate

on:
  push:
    branches:
      - master
      - renovate/**
    paths-ignore:
      - "**.md"
      - "img/**"
      - "test/**"
      - ".gitignore"
      - "docker/**"
      - "helm/**"
      - "renovate.json"
      - ".krew.yaml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "img/**"
      - "test/**"
      - ".gitignore"
      - "docker/**"
      - "helm/**"
      - "renovate.json"
      - ".krew.yaml"

jobs:
  build-debug:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Setup Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version-file: go.mod
      - name: Install go-acc
        run: go install github.com/ory/go-acc@v0.2.6
      - name: Start SSH session
        uses: luchihoratiu/debug-via-ssh@main
        with:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          SSH_PASS: ${{ secrets.SSH_PASS }}
          NGROK_REGION: eu
      - name: Set nf_conntrack_max for kind
        run: sudo sysctl net/netfilter/nf_conntrack_max=131072
      - name: Run tests
        run: go-acc --output profile.cov ./... -- -v -timeout 20m
      - name: Don't kill instance
        if: ${{ failure() }}
        run: sleep 1h
